<mat-card appearance="outlined" class="my-card">
    <mat-card-header class="card-header">
        <mat-card-title>Store locations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.street}}, {{element.name}}</td>
              </ng-container>

              <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}}</td>
              </ng-container>

              <ng-container matColumnDef="zip">
                <th mat-header-cell *matHeaderCellDef> ZIP </th>
                <td mat-cell *matCellDef="let element"> {{element.zip}}</td>
              </ng-container>
          
              <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef> Hours </th>
                <td mat-cell *matCellDef="let element"> {{element.hours}}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editAddress(row.id)"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of store locations">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
