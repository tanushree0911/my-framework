<div class="container" [class.is-mobile]="isMobile()">
  <mat-toolbar class="toolbar">
    <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                        [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [opened]="isMobile() ? false : true" [mode]="isMobile() ? 'over' : 'side'"
                [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of navs; track nav) {
          <a mat-list-item [routerLink]="nav.link">{{nav.name}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
